<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ejercicio 1</title>
  <link rel="stylesheet" href="/css/styles.css" />
  <link rel="stylesheet" href="/css/Responsive.css">
</head>

<body>
  <div class="contact_form">
    <div class="formulario">
      <h1>Formulario</h1>
      <form action="mailto:007carlos94@gmail.com" method="post">

        <p>
          <label for="nombre" class="colocar_nombre">
            Nombre <span class="obligatorio">*</span>
          </label>
          <input type="text" name="introducir_nombre" id="nombre" required="obligatorio"
            placeholder="Escribe tu nombre">
        </p>

        <p>
          <label for="email" class="colocar_email">
            Email <span class="obligatorio">*</span>
          </label>
          <input type="email" name="introducir_email" id="email" required="obligatorio"
            placeholder="Escriba su email">
        </p>

        <p>
          <label for="Website" class="colocar_website">
          Sitio Web
          </label>
          <input type="text" name="introducir_website" id="website" 
            placeholder="Escribe tu Website">
        </p>

        <p>
          <label for="asunto" class="colocar_asunto">
            Asunto <span class="obligatorio">*</span>
          </label>
          <input type="text" name="introducir_asunto" id="asunto" required="obligatorio"
            placeholder="Escriba su asunto">
        </p>

        <p>
          <label for="mensaje" class="colocar_mensaje">
            Mensaje <span class="obligatorio">*</span>
          </label>
          <textarea name="introducir_mensaje" class="texto_mensaje" id="mensaje" required="obligatorio"
            placeholder="Deja aqui tu mensaje..."></textarea>
        </p>

        <button type="submit" name="enviar_formulario " id="enviar">
          <p>Enviar</p>
        </button>

        <p class="aviso">
          <span class="obligatorio"> * </span>Los campos son obligatorios. 
        </p>


      </form>
    </div>
  </div>



</body>

</html>
